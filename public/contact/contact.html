<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <title>Contact Us - WNN</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
</head>
<body>
  <section class="header"> 
    <nav>
      <a href="home.html"><img src="../images/logo.jpg" alt="WNN Logo"></a>
      <div class="nav-links" id="navLinks">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="../home/home.html">Home</a></li>
          <li class="dropdown"> 
            <a href="../domain/index.html" class="dropbtn">Playlist</a>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </li>
          <li><a href="../articles/articles.html">Article</a></li>
          <li><a href="../contact/contact.html">Contact</a></li>
          <li><a href="../about/about.html">About</a></li>
          <li><a href="../logout/logout.html">Logout</a></li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <!-- Form Container -->
    <div class="contact-form-container"> 
      <form class="contact-form" action="/send-email" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="yourname@example.com" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject Line" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." style="height:170px" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div> 
  </section>

  <script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
      navLinks.style.right = "0";
    }

    function hideMenu(){
      navLinks.style.right = "-200px";
    }
  </script>
</body>
</html>
