<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css"> 
</head>
<body>
  <div class="signup-container"> 
    <div id="errorMessage" style="color: red;"></div> <h1>Sign Up</h1>

    <form id="signupForm" action="http://localhost:5000/signup" method="POST">
      <input type="text" id="name" name="name" placeholder="Full Name" required><br><br>
      <input type="text" id="username" name="username" placeholder="Username" required><br><br>
      <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password"><br><br>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password"><br><br>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="../login/login.html">Log In</a></p>
    <p>Or</p>
    <button class="social-button google">
      <img src="../icons/google.svg" alt="Google Icon"> Sign up with Google
    </button><br><br>
  </div>

  <script src="signup.js"></script> 
</body>
</html>
